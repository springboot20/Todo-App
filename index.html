<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./address-book.svg" type="image/x-icon" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/643f8e5097.js" crossorigin="anonymous"></script>
	<title>Todo App</title>
</head>

<body>
	<div class="container mt-4">
		<div class="row offset-3">
			<div class="col-8 bg-warning p-4 rounded shadow">
				<form action="" class="mx-auto">
					<div class="form-group">
						<input type="text" class="form-control todoInput" placeholder="Enter a todo here....">
					</div>
					<div class="form-group">
						<input type="hidden" class="form-control w-25 saveIndex mt-2">
					</div>
					<button type="button" class="btn btn-primary addBtn mt-2" id="add-btn">Add <i class="fa fa-plus"></i></button>
					<button type="button" class="btn btn-success mt-2 saveBtn" style="display: none;" id="save-btn">Save <i
							class="fa fa-save"></i></button>
			</div>
		</div>
	</div>

	<div class="container mt-4">
		<div class="row offset-2">
			<div class="col-10">
				<table class="table table-striped table-responsive-lg text-center">
					<tr>
						<th>S/N</th>
						<th class="bg-primary">Todos</th>
						<th>Action</th>
					</tr>
					<tbody id="display"></tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="module" src="./js/main.js"></script>
</body>

</html>
